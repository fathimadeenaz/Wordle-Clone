<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/> -->
    <link rel="stylesheet" href="css/main.css">
    <script defer src="scripts/app.js"></script>
    <title>Wordle</title>
</head>
<body>
    <div id="game-container">
        <div id="title-container">
            <!-- <i class="fa-solid fa-circle-question"></i> -->
            <h1>Wordle</h1>
        </div>
        <div id="message-container"></div>
        <div id="board-container"></div>
        <div id="keyboard-container">
            <div class="keyboard-row">
                <button key="q">q</button>
                <button key="w">w</button>
                <button key="e">e</button>
                <button key="r">r</button>
                <button key="t">t</button>
                <button key="y">y</button>
                <button key="u">u</button>
                <button key="i">i</button>
                <button key="o">o</button>
                <button key="p">p</button>
            </div>
            <div class="keyboard-row">
                <div class="spacer-half"></div>
                <button id="key">a</button>
                <button id="key">s</button>
                <button id="key">d</button>
                <button id="key">f</button>
                <button id="key">g</button>
                <button id="key">h</button>
                <button id="key">j</button>
                <button id="key">k</button>
                <button id="key">l</button>
                <div class="spacer-half"></div>
            </div>
            <div class="keyboard-row">
                <button id="key" class="wide-button">Enter</button>
                <button id="key">z</button>
                <button id="key">x</button>
                <button id="key">c</button>
                <button id="key">v</button>
                <button id="key">b</button>
                <button id="key">n</button>
                <button id="key">m</button>
                <button id="key" class="wide-button">âŒ«</button>
            </div>
        </div>
    </div>
</body>
</html>
