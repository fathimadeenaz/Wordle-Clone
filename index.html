<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    
    <script defer src="app.js"></script>
    <title>Wordle</title>
</head>
<body>
    <div id="game-container">

        <div id="title-container">
            <div id="help">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path fill="#000" d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z"></path>
                </svg>
            </div>

            <h1>Wordle</h1>

            <div class="container">
                <div class="switch">
                    <div class="toggle-button">
                        <div class="toggle"></div>
                        <div class="moon-mask"></div>
                        <div class="circles-wrapper">
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="message-container">
            <!-- <p>hello, this is a test</p> -->
        </div>

        <div id="board-container"></div>

        <div id="keyboard-container">
            <div class="keyboard-row">
                <button tabindex="-1" class="key" id="q">q</button>
                <button tabindex="-1" class="key" id="w">w</button>
                <button tabindex="-1" class="key" id="e">e</button>
                <button tabindex="-1" class="key" id="r">r</button>
                <button tabindex="-1" class="key" id="t">t</button>
                <button tabindex="-1" class="key" id="y">y</button>
                <button tabindex="-1" class="key" id="u">u</button>
                <button tabindex="-1" class="key" id="i">i</button>
                <button tabindex="-1" class="key" id="o">o</button>
                <button tabindex="-1" class="key" id="p">p</button>
            </div>
            <div class="keyboard-row">
                <div class="spacer-half"></div>
                <button tabindex="-1" class="key" id="a">a</button>
                <button tabindex="-1" class="key" id="s">s</button>
                <button tabindex="-1" class="key" id="d">d</button>
                <button tabindex="-1" class="key" id="f">f</button>
                <button tabindex="-1" class="key" id="g">g</button>
                <button tabindex="-1" class="key" id="h">h</button>
                <button tabindex="-1" class="key" id="j">j</button>
                <button tabindex="-1" class="key" id="k">k</button>
                <button tabindex="-1" class="key" id="l">l</button>
                <div class="spacer-half"></div>
            </div>
            <div class="keyboard-row">
                <button tabindex="-1" class="key wide-button" id="enter">Enter</button>
                <button tabindex="-1" class="key" id="z">z</button>
                <button tabindex="-1" class="key" id="x">x</button>
                <button tabindex="-1" class="key" id="c">c</button>
                <button tabindex="-1" class="key" id="v">v</button>
                <button tabindex="-1" class="key" id="b">b</button>
                <button tabindex="-1" class="key" id="n">n</button>
                <button tabindex="-1" class="key" id="m">m</button>
                <button tabindex="-1" class="key wide-button" id="backspace">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                        <path fill="var(--color-tone-1)" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
